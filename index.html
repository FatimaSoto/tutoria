<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisor V√≠as y Alcantarillado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card.vias {
            background: linear-gradient(45deg, #e67e22, #d35400);
        }
        
        .stat-card.alcantarillado {
            background: linear-gradient(45deg, #3498db, #2c3e50);
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .btn.vias {
            background: linear-gradient(45deg, #e67e22, #d35400);
        }
        
        .btn.alcantarillado {
            background: linear-gradient(45deg, #3498db, #2c3e50);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-panel {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .status {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.success {
            color: #27ae60;
        }
        
        .status.error {
            color: #e74c3c;
        }
        
        .layer-controls {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .layer-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .zoom-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>üåç Geovisor Multicapa</h1>
                <p>V√≠as y Alcantarillado Sanitario</p>
            </div>
            
            <div id="status" class="status">üìç Inicializando mapa...</div>
            
            <div class="layer-controls">
                <h3>Capas</h3>
                <div class="layer-toggle">
                    <label for="toggleVias">V√≠as</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleVias" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="layer-toggle">
                    <label for="toggleAlcantarillado">Alcantarillado</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleAlcantarillado" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card vias">
                    <h3 id="totalVias">0</h3>
                    <p>Total V√≠as</p>
                </div>
                <div class="stat-card alcantarillado">
                    <h3 id="totalTubos">0</h3>
                    <p>Total Tubos</p>
                </div>
                <div class="stat-card vias">
                    <h3 id="longitudVias">0</h3>
                    <p>Long. V√≠as (m)</p>
                </div>
                <div class="stat-card alcantarillado">
                    <h3 id="longitudAlcantarillado">0</h3>
                    <p>Long. Alcant. (m)</p>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="searchNombre">Buscar V√≠a por Nombre:</label>
                    <input type="text" id="searchNombre" placeholder="Ej: Avenida Principal">
                </div>
                
                <div class="control-group">
                    <label for="filterTipo">Filtrar V√≠as por Tipo:</label>
                    <select id="filterTipo">
                        <option value="">Todos los tipos</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="searchEntity">Buscar Tubo por Entity:</label>
                    <input type="text" id="searchEntity" placeholder="Ej: TUBO_200">
                </div>
                
                <div class="control-group">
                    <label for="filterLayer">Filtrar Tubos por Layer:</label>
                    <select id="filterLayer">
                        <option value="">Todos los layers</option>
                    </select>
                </div>
                
                <button class="btn vias" onclick="aplicarFiltrosVias()">üîç Buscar V√≠as</button>
                <button class="btn alcantarillado" onclick="aplicarFiltrosAlcantarillado()">üîç Buscar Alcantarillado</button>
                <button class="btn secondary" onclick="limpiarFiltros()">üóëÔ∏è Limpiar Filtros</button>
                <button class="btn secondary" onclick="centrarEnElPangui()">üìç Centrar Mapa</button>
            </div>
            
            <div id="loadingVias" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando v√≠as...</p>
            </div>
            
            <div id="loadingAlcantarillado" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando alcantarillado...</p>
            </div>
            
            <div id="infoPanel" class="info-panel">
                <h3 id="infoTitle">Informaci√≥n</h3>
                <div id="infoDetails"></div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="mapLoading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>
            <div class="zoom-info">
                Zoom: <span id="currentZoom">12</span> | 
                V√≠as: <span id="currentVias">0</span> | 
                Tubos: <span id="currentTubos">0</span>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuraci√≥n de Supabase (igual que en tus geovisores originales)
        const SUPABASE_URL = 'https://dpxlpyyelqbwudkhdtbw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweGxweXllbHFid3Vka2hkdGJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjMwNjksImV4cCI6MjA2NTY5OTA2OX0.j8evYP_owzPeJmZ5GgdHnjpg1dYE4DShcI9fYYA8xG8';
        const EL_PANGUI_COORDS = [-3.6167, -78.55];
        
        // Variables globales (inicializadas inmediatamente)
        let map;
        const viasLayer = L.layerGroup();
        const alcantarilladoLayer = L.layerGroup();
        let currentViasData = [], currentAlcantarilladoData = [];
        
        // Funci√≥n para inicializar el mapa
        function initMap() {
            map = L.map('map').setView(EL_PANGUI_COORDS, 12);
            
            // Capas base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            // A√±adir capas de datos al mapa
            viasLayer.addTo(map);
            alcantarilladoLayer.addTo(map);
            
            // Configurar toggles de capas
            document.getElementById('toggleVias').addEventListener('change', function(e) {
                e.target.checked ? viasLayer.addTo(map) : map.removeLayer(viasLayer);
            });
            
            document.getElementById('toggleAlcantarillado').addEventListener('change', function(e) {
                e.target.checked ? alcantarilladoLayer.addTo(map) : map.removeLayer(alcantarilladoLayer);
            });
            
            // Eventos del mapa
            map.on('zoomend', function() {
                document.getElementById('currentZoom').textContent = map.getZoom();
            });
            
            updateStatus('Mapa listo', 'success');
        }
        
        // Funci√≥n para cargar v√≠as desde Supabase
        async function cargarVias(filtros = {}) {
            const loadingElement = document.getElementById('loadingVias');
            loadingElement.style.display = 'block';
            
            try {
                let query = `${SUPABASE_URL}/rest/v1/vias?select=*`;
                
                const conditions = [];
                if (filtros.nombre) conditions.push(`NOMBRE.ilike.%${filtros.nombre}%`);
                if (filtros.tipo) conditions.push(`Tipo.eq.${filtros.tipo}`);
                
                if (conditions.length > 0) query += `&${conditions.join('&')}`;
                
                query += '&limit=1000';
                
                const response = await fetch(query, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}`);
                
                const data = await response.json();
                currentViasData = data;
                renderizarVias(data);
                actualizarEstadisticasVias(data);
                cargarTiposDisponibles(data);
                
                updateStatus(`V√≠as cargadas: ${data.length}`, 'success');
            } catch (error) {
                console.error('Error cargando v√≠as:', error);
                updateStatus(`Error v√≠as: ${error.message}`, 'error');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Funci√≥n para renderizar v√≠as en el mapa
        function renderizarVias(data) {
            viasLayer.clearLayers();
            let contador = 0;
            
            data.forEach(item => {
                if (!item.geom) return;
                
                try {
                    const geom = typeof item.geom === 'string' ? JSON.parse(item.geom) : item.geom;
                    
                    if (geom.type === 'LineString' || geom.type === 'MultiLineString') {
                        const layer = L.geoJSON(geom, {
                            style: {
                                color: getColorByType(item.Tipo),
                                weight: 4
                            }
                        }).bindPopup(crearPopupVias(item));
                        
                        viasLayer.addLayer(layer);
                        contador++;
                    }
                } catch (e) {
                    console.error('Error procesando geometr√≠a:', e);
                }
            });
            
            document.getElementById('currentVias').textContent = contador;
        }
        
        // Funci√≥n para cargar alcantarillado desde Supabase
        async function cargarAlcantarillado(filtros = {}) {
            const loadingElement = document.getElementById('loadingAlcantarillado');
            loadingElement.style.display = 'block';
            
            try {
                let query = `${SUPABASE_URL}/rest/v1/red_alcantarillado_sanitario?select=*`;
                
                const conditions = [];
                if (filtros.entity) conditions.push(`Entity.ilike.%${filtros.entity}%`);
                if (filtros.layer) conditions.push(`Layer.eq.${filtros.layer}`);
                
                if (conditions.length > 0) query += `&${conditions.join('&')}`;
                
                query += '&limit=500';
                
                const response = await fetch(query, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}`);
                
                const data = await response.json();
                currentAlcantarilladoData = data;
                renderizarAlcantarillado(data);
                actualizarEstadisticasAlcantarillado(data);
                cargarLayersDisponibles(data);
                
                updateStatus(`Alcantarillado cargado: ${data.length}`, 'success');
            } catch (error) {
                console.error('Error cargando alcantarillado:', error);
                updateStatus(`Error alcantarillado: ${error.message}`, 'error');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Funci√≥n para renderizar alcantarillado en el mapa
        function renderizarAlcantarillado(data) {
            alcantarilladoLayer.clearLayers();
            let contador = 0;
            
            data.forEach(item => {
                if (!item.geom) return;
                
                try {
                    const geom = typeof item.geom === 'string' ? JSON.parse(item.geom) : item.geom;
                    
                    if (geom.type === 'LineString' || geom.type === 'MultiLineString') {
                        const layer = L.geoJSON(geom, {
                            style: {
                                color: getColorByLayer(item.Layer),
                                weight: 3
                            }
                        }).bindPopup(crearPopupAlcantarillado(item));
                        
                        alcantarilladoLayer.addLayer(layer);
                        contador++;
                    }
                } catch (e) {
                    console.error('Error procesando geometr√≠a:', e);
                }
            });
            
            document.getElementById('currentTubos').textContent = contador;
        }
        
        // Funciones auxiliares (de tus geovisores originales)
        function getColorByType(tipo) {
            const colors = {
                'Principal': '#e74c3c',
                'Secundaria': '#f39c12',
                'Terciaria': '#2ecc71',
                'Peatonal': '#9b59b6',
                'Carretera': '#3498db'
            };
            return colors[tipo] || '#e67e22';
        }
        
        function getColorByLayer(layer) {
            const colors = {
                'TUBO_200': '#e74c3c',
                'TUBO_150': '#3498db',
                'TUBO_100': '#2ecc71',
                'COLECTOR': '#9b59b6',
                'CONEXION': '#f39c12'
            };
            return colors[layer] || '#34495e';
        }
        
        function crearPopupVias(item) {
            return `
                <div class="popup-title">ID: ${item.id}</div>
                <div class="popup-field"><strong>Nombre:</strong> ${item.NOMBRE || 'N/A'}</div>
                <div class="popup-field"><strong>Tipo:</strong> ${item.Tipo || 'N/A'}</div>
                <div class="popup-field"><strong>Longitud:</strong> ${item.Shape_Leng ? item.Shape_Leng.toFixed(2) + ' m' : 'N/A'}</div>
            `;
        }
        
        function crearPopupAlcantarillado(item) {
            return `
                <div class="popup-title">ID: ${item.OBJECTID}</div>
                <div class="popup-field"><strong>Entity:</strong> ${item.Entity || 'N/A'}</div>
                <div class="popup-field"><strong>Layer:</strong> ${item.Layer || 'N/A'}</div>
                <div class="popup-field"><strong>Longitud:</strong> ${item.Length ? item.Length.toFixed(2) + ' m' : 'N/A'}</div>
            `;
        }
        
        function actualizarEstadisticasVias(data) {
            const total = data.length;
            const longitud = data.reduce((sum, item) => sum + (item.Shape_Leng || 0), 0);
            document.getElementById('totalVias').textContent = total;
            document.getElementById('longitudVias').textContent = longitud.toFixed(0);
        }
        
        function actualizarEstadisticasAlcantarillado(data) {
            const total = data.length;
            const longitud = data.reduce((sum, item) => sum + (item.Length || 0), 0);
            document.getElementById('totalTubos').textContent = total;
            document.getElementById('longitudAlcantarillado').textContent = longitud.toFixed(0);
        }
        
        function cargarTiposDisponibles(data) {
            const select = document.getElementById('filterTipo');
            const tipos = [...new Set(data.map(item => item.Tipo).filter(Boolean))];
            
            select.innerHTML = '<option value="">Todos los tipos</option>';
            tipos.forEach(tipo => {
                const option = document.createElement('option');
                option.value = tipo;
                option.textContent = tipo;
                select.appendChild(option);
            });
        }
        
        function cargarLayersDisponibles(data) {
            const select = document.getElementById('filterLayer');
            const layers = [...new Set(data.map(item => item.Layer).filter(Boolean))];
            
            select.innerHTML = '<option value="">Todos los layers</option>';
            layers.forEach(layer => {
                const option = document.createElement('option');
                option.value = layer;
                option.textContent = layer;
                select.appendChild(option);
            });
        }
        
        function aplicarFiltrosVias() {
            const filtros = {
                nombre: document.getElementById('searchNombre').value.trim(),
                tipo: document.getElementById('filterTipo').value
            };
            cargarVias(filtros);
        }
        
        function aplicarFiltrosAlcantarillado() {
            const filtros = {
                entity: document.getElementById('searchEntity').value.trim(),
                layer: document.getElementById('filterLayer').value
            };
            cargarAlcantarillado(filtros);
        }
        
        function limpiarFiltros() {
            document.getElementById('searchNombre').value = '';
            document.getElementById('filterTipo').value = '';
            document.getElementById('searchEntity').value = '';
            document.getElementById('filterLayer').value = '';
            document.getElementById('infoPanel').style.display = 'none';
            
            cargarVias();
            cargarAlcantarillado();
        }
        
        function centrarEnElPangui() {
            map.setView(EL_PANGUI_COORDS, 12);
            updateStatus('Centrado en El Pangui', 'success');
        }
        
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type ? `status ${type}` : 'status';
        }
        
        // Inicializaci√≥n
        window.onload = function() {
            initMap();
            setTimeout(() => {
                cargarVias();
                cargarAlcantarillado();
            }, 100);
        };
    </script>
</body>
</html>
