<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisor de Reportes Ciudadanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 600px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .coord-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .status-message {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: #4caf50;
            color: white;
        }

        .status-message.error {
            background: #f44336;
            color: white;
        }

        .reports-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }

        .report-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .report-item:hover {
            background: #e3f2fd;
        }

        .report-item:last-child {
            border-bottom: none;
        }

        .report-item strong {
            color: #667eea;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                order: 2;
            }
            
            .map-container {
                height: 400px;
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Geovisor de Reportes Ciudadanos</h1>
            <p>Reporta problemas de servicios p√∫blicos en tu comunidad</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2>üìù Nuevo Reporte</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="usuario">üë§ Usuario que reporta:</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="tipoServicio">üîß Tipo de Servicio:</label>
                        <select id="tipoServicio" name="tipoServicio" required>
                            <option value="">Selecciona un servicio</option>
                            <option value="agua_potable">üíß Agua Potable</option>
                            <option value="alcantarillado">üöø Alcantarillado</option>
                            <option value="vias">üõ£Ô∏è V√≠as</option>
                            <option value="basura">üóëÔ∏è Recolecci√≥n de Basura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üìç Coordenadas del Problema:</label>
                        <div class="coord-inputs">
                            <input type="number" id="coordX" name="coordX" step="any" placeholder="Longitud (X)" required>
                            <input type="number" id="coordY" name="coordY" step="any" placeholder="Latitud (Y)" required>
                        </div>
                        <small style="color: #666; margin-top: 5px; display: block;">
                            üí° Haz clic en el mapa para obtener las coordenadas
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="estado">üìä Estado del Reporte:</label>
                        <select id="estado" name="estado" required>
                            <option value="pendiente">‚è≥ Pendiente</option>
                            <option value="en_proceso">üîÑ En Proceso</option>
                            <option value="resuelto">‚úÖ Resuelto</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">üì§ Enviar Reporte</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Limpiar Formulario</button>
                </form>

                <div class="legend">
                    <h3>üé® Leyenda</h3>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2196f3;"></div>
                        <span>Agua Potable</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4caf50;"></div>
                        <span>Alcantarillado</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ff9800;"></div>
                        <span>V√≠as</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f44336;"></div>
                        <span>Recolecci√≥n de Basura</span>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <h3>üìã Reportes Recientes</h3>
                    <div class="reports-list" id="reportsList">
                        <!-- Los reportes se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Configuraci√≥n del mapa
        const map = L.map('map').setView([-2.1894, -79.9553], 13); // Centrado en Guayaquil

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Colores para diferentes tipos de servicio
        const serviceColors = {
            'agua_potable': '#2196f3',
            'alcantarillado': '#4caf50',
            'vias': '#ff9800',
            'basura': '#f44336'
        };

        // Almacenar reportes en memoria
        let reportes = [];
        let markersLayer = L.layerGroup().addTo(map);

        // Funci√≥n para mostrar mensajes de estado
        function showStatusMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Funci√≥n para limpiar formulario
        function clearForm() {
            document.getElementById('reportForm').reset();
        }

        // Funci√≥n para actualizar la lista de reportes
        function updateReportsList() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '';
            
            if (reportes.length === 0) {
                reportsList.innerHTML = '<p style="text-align: center; color: #666;">No hay reportes a√∫n</p>';
                return;
            }

            reportes.forEach((reporte, index) => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';
                reportItem.innerHTML = `
                    <strong>${reporte.usuario}</strong><br>
                    <small>${reporte.tipoServicio.replace('_', ' ')} - ${reporte.estado}</small>
                `;
                reportItem.onclick = () => {
                    map.setView([reporte.coordY, reporte.coordX], 16);
                };
                reportsList.appendChild(reportItem);
            });
        }

        // Funci√≥n para agregar marcadores al mapa
        function addMarkerToMap(reporte) {
            const color = serviceColors[reporte.tipoServicio] || '#666';
            
            const marker = L.circleMarker([reporte.coordY, reporte.coordX], {
                color: '#fff',
                weight: 2,
                fillColor: color,
                fillOpacity: 0.8,
                radius: 8
            }).addTo(markersLayer);

            // Popup con informaci√≥n del reporte
            const popupContent = `
                <div style="min-width: 200px;">
                    <h4 style="margin: 0 0 10px 0; color: ${color};">
                        ${reporte.tipoServicio.replace('_', ' ').toUpperCase()}
                    </h4>
                    <p><strong>Usuario:</strong> ${reporte.usuario}</p>
                    <p><strong>Estado:</strong> ${reporte.estado}</p>
                    <p><strong>Coordenadas:</strong> ${reporte.coordY.toFixed(6)}, ${reporte.coordX.toFixed(6)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        }

        // Evento click en el mapa para obtener coordenadas
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            document.getElementById('coordX').value = lng.toFixed(6);
            document.getElementById('coordY').value = lat.toFixed(6);
            
            showStatusMessage(`Coordenadas capturadas: ${lat.toFixed(6)}, ${lng.toFixed(6)}`, 'success');
        });

        // Manejo del formulario
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const nuevoReporte = {
                usuario: formData.get('usuario'),
                tipoServicio: formData.get('tipoServicio'),
                coordX: parseFloat(formData.get('coordX')),
                coordY: parseFloat(formData.get('coordY')),
                estado: formData.get('estado')
            };

            // Validar coordenadas
            if (isNaN(nuevoReporte.coordX) || isNaN(nuevoReporte.coordY)) {
                showStatusMessage('Por favor ingresa coordenadas v√°lidas', 'error');
                return;
            }

            // Simular env√≠o a Supabase (aqu√≠ integrar√≠as con tu API)
            console.log('Enviando reporte a Supabase:', nuevoReporte);
            
            // Agregar a la lista local
            reportes.push(nuevoReporte);
            
            // Agregar marcador al mapa
            addMarkerToMap(nuevoReporte);
            
            // Actualizar lista de reportes
            updateReportsList();
            
            // Limpiar formulario
            clearForm();
            
            showStatusMessage('¬°Reporte enviado exitosamente!', 'success');
        });

        // Inicializar la lista de reportes
        updateReportsList();

        // Datos de ejemplo para demostraci√≥n
        const reportesEjemplo = [
            {
                usuario: "Juan P√©rez",
                tipoServicio: "agua_potable",
                coordX: -79.9553,
                coordY: -2.1894,
                estado: "pendiente"
            },
            {
                usuario: "Mar√≠a Gonz√°lez",
                tipoServicio: "vias",
                coordX: -79.9500,
                coordY: -2.1850,
                estado: "en_proceso"
            },
            {
                usuario: "Carlos Rodr√≠guez",
                tipoServicio: "basura",
                coordX: -79.9600,
                coordY: -2.1900,
                estado: "resuelto"
            }
        ];

        // Cargar reportes de ejemplo
        setTimeout(() => {
            reportesEjemplo.forEach(reporte => {
                reportes.push(reporte);
                addMarkerToMap(reporte);
            });
            updateReportsList();
        }, 1000);
    </script>
</body>
</html>
