<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisor de Reportes - Servicios P√∫blicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 80vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .coordinates-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-group select {
            flex: 1;
        }

        .reports-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .report-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .report-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .report-item h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .report-item p {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .service-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            margin-top: 5px;
        }

        .service-agua { background: #17a2b8; }
        .service-alcantarillado { background: #6c757d; }
        .service-vias { background: #ffc107; color: #333; }
        .service-basura { background: #28a745; }
        .service-otro { background: #6f42c1; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                max-height: 400px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Geovisor de Reportes</h1>
            <p>Sistema de Reportes Ciudadanos para Servicios P√∫blicos</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="form-section">
                    <h3>üìç Nuevo Reporte</h3>
                    <div id="statusMessage"></div>
                    
                    <div class="form-group">
                        <label for="usuarioReporta">Nombre del Usuario:</label>
                        <input type="text" id="usuarioReporta" placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-group">
                        <label for="tipoServicio">Tipo de Servicio:</label>
                        <select id="tipoServicio">
                            <option value="">Seleccione un servicio</option>
                            <option value="agua">üíß Agua Potable</option>
                            <option value="alcantarillado">üö∞ Alcantarillado</option>
                            <option value="vias">üõ£Ô∏è V√≠as</option>
                            <option value="basura">üóëÔ∏è Recolecci√≥n de Basura</option>
                            <option value="otro">üìã Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n del Problema:</label>
                        <textarea id="descripcion" placeholder="Describa detalladamente el problema encontrado"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado del Reporte:</label>
                        <select id="estado">
                            <option value="pendiente">‚è≥ Pendiente</option>
                            <option value="en_proceso">üîÑ En Proceso</option>
                            <option value="resuelto">‚úÖ Resuelto</option>
                        </select>
                    </div>

                    <div class="coordinates-display" id="coordsDisplay">
                        Haga clic en el mapa para seleccionar la ubicaci√≥n del problema
                    </div>

                    <button class="btn btn-primary" id="submitReport">
                        üì§ Enviar Reporte
                    </button>
                    
                    <button class="btn btn-secondary" id="getCurrentLocation">
                        üìç Usar Mi Ubicaci√≥n
                    </button>
                </div>

                <div class="form-section">
                    <h3>üîç Filtros</h3>
                    <div class="filters">
                        <div class="filter-group">
                            <select id="filterService">
                                <option value="">Todos los servicios</option>
                                <option value="agua">Agua Potable</option>
                                <option value="alcantarillado">Alcantarillado</option>
                                <option value="vias">V√≠as</option>
                                <option value="basura">Recolecci√≥n de Basura</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="filterStatus">
                                <option value="">Todos los estados</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="en_proceso">En Proceso</option>
                                <option value="resuelto">Resuelto</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="loadReports">
                        üîÑ Cargar Reportes
                    </button>
                </div>

                <div class="form-section">
                    <h3>üìã Reportes Recientes</h3>
                    <div class="reports-list" id="reportsList">
                        <div class="status-message status-info">
                            Haga clic en "Cargar Reportes" para ver los reportes existentes
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.38.0/supabase.min.js"></script>
    <script>
        // Configuraci√≥n del mapa
        const map = L.map('map').setView([-2.1707, -79.9309], 12); // Guayaquil coordinates

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Variables globales
        let selectedLocation = null;
        let currentMarker = null;
        let reportMarkers = [];

        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://dpxlpyyelqbwudkhdtbw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweGxweXllbHFid3Vka2hkdGJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjMwNjksImV4cCI6MjA2NTY5OTA2OX0.j8evYP_owzPeJmZ5GgdHnjpg1dYE4DShcI9fYYA8xG8';

        // Inicializar cliente de Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Funci√≥n para mostrar mensajes de estado
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Funci√≥n para actualizar las coordenadas mostradas
        function updateCoordinatesDisplay(lat, lng) {
            document.getElementById('coordsDisplay').innerHTML = `
                <strong>Coordenadas seleccionadas:</strong><br>
                Latitud: ${lat.toFixed(6)}<br>
                Longitud: ${lng.toFixed(6)}
            `;
        }

        // Manejar clics en el mapa
        map.on('click', function(e) {
            selectedLocation = e.latlng;
            
            // Remover marcador anterior
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Agregar nuevo marcador
            currentMarker = L.marker([e.latlng.lat, e.latlng.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'üìç',
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                })
            }).addTo(map);
            
            updateCoordinatesDisplay(e.latlng.lat, e.latlng.lng);
        });

        // Obtener ubicaci√≥n actual
        document.getElementById('getCurrentLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    selectedLocation = { lat, lng };
                    
                    // Remover marcador anterior
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }
                    
                    // Agregar marcador en ubicaci√≥n actual
                    currentMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'custom-marker',
                            html: 'üìç',
                            iconSize: [30, 30],
                            iconAnchor: [15, 30]
                        })
                    }).addTo(map);
                    
                    // Centrar mapa en la ubicaci√≥n
                    map.setView([lat, lng], 16);
                    
                    updateCoordinatesDisplay(lat, lng);
                    showMessage('üìç Ubicaci√≥n actual obtenida correctamente', 'success');
                    
                }, function(error) {
                    showMessage('‚ùå Error al obtener la ubicaci√≥n: ' + error.message, 'error');
                });
            } else {
                showMessage('‚ùå La geolocalizaci√≥n no es soportada por este navegador', 'error');
            }
        });

        // Funci√≥n para enviar reporte a Supabase
        document.getElementById('submitReport').addEventListener('click', async function() {
            const usuarioReporta = document.getElementById('usuarioReporta').value;
            const tipoServicio = document.getElementById('tipoServicio').value;
            const descripcion = document.getElementById('descripcion').value;
            const estado = document.getElementById('estado').value;
            
            // Validaciones
            if (!usuarioReporta.trim()) {
                showMessage('‚ùå Por favor ingrese su nombre', 'error');
                return;
            }
            
            if (!tipoServicio) {
                showMessage('‚ùå Por favor seleccione un tipo de servicio', 'error');
                return;
            }
            
            if (!descripcion.trim()) {
                showMessage('‚ùå Por favor ingrese una descripci√≥n del problema', 'error');
                return;
            }
            
            if (!selectedLocation) {
                showMessage('‚ùå Por favor seleccione una ubicaci√≥n en el mapa', 'error');
                return;
            }

            // Mostrar mensaje de carga
            showMessage('‚è≥ Enviando reporte...', 'info');
            
            try {
                // Preparar datos para Supabase
                const reportData = {
                    usuario_reporta: usuarioReporta,
                    tipo_servicio: tipoServicio,
                    descripcion: descripcion,
                    estado: estado,
                    geom: `POINT(${selectedLocation.lng} ${selectedLocation.lat})`,
                    x: selectedLocation.lng,
                    y: selectedLocation.lat
                };

                // Enviar a Supabase
                const { data, error } = await supabase
                    .from('reporte_usuarios')
                    .insert([reportData]);

                if (error) {
                    throw error;
                }

                showMessage('‚úÖ Reporte enviado correctamente. Gracias por su colaboraci√≥n.', 'success');
                
                // Limpiar formulario
                document.getElementById('usuarioReporta').value = '';
                document.getElementById('tipoServicio').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('estado').value = 'pendiente';
                
                // Remover marcador
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                    currentMarker = null;
                }
                
                selectedLocation = null;
                document.getElementById('coordsDisplay').innerHTML = 'Haga clic en el mapa para seleccionar la ubicaci√≥n del problema';
                
                // Agregar marcador de reporte enviado
                const reportMarker = L.marker([reportData.y, reportData.x], {
                    icon: L.divIcon({
                        className: 'report-marker',
                        html: getServiceIcon(tipoServicio),
                        iconSize: [25, 25],
                        iconAnchor: [12, 25]
                    })
                }).addTo(map);
                
                reportMarker.bindPopup(`
                    <strong>${usuarioReporta}</strong><br>
                    <strong>Servicio:</strong> ${getServiceName(tipoServicio)}<br>
                    <strong>Estado:</strong> ${getStatusName(estado)}<br>
                    <strong>Descripci√≥n:</strong> ${descripcion}
                `);
                
                reportMarkers.push(reportMarker);
                
            } catch (error) {
                console.error('Error al enviar reporte:', error);
                showMessage('‚ùå Error al enviar el reporte: ' + error.message, 'error');
            }
        });

        // Funci√≥n para cargar reportes desde Supabase
        document.getElementById('loadReports').addEventListener('click', async function() {
            const filterService = document.getElementById('filterService').value;
            const filterStatus = document.getElementById('filterStatus').value;
            
            showMessage('‚è≥ Cargando reportes...', 'info');
            
            try {
                // Construir consulta con filtros
                let query = supabase
                    .from('reporte_usuarios')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                // Aplicar filtros
                if (filterService) {
                    query = query.eq('tipo_servicio', filterService);
                }
                if (filterStatus) {
                    query = query.eq('estado', filterStatus);
                }
                
                const { data: reports, error } = await query;

                if (error) {
                    throw error;
                }
                
                // Mostrar reportes en la lista
                const reportsList = document.getElementById('reportsList');
                if (!reports || reports.length === 0) {
                    reportsList.innerHTML = '<div class="status-message status-info">No se encontraron reportes con los filtros seleccionados</div>';
                    return;
                }
                
                reportsList.innerHTML = '';
                reports.forEach(report => {
                    const reportItem = document.createElement('div');
                    reportItem.className = 'report-item';
                    
                    // Formatear fecha si est√° disponible
                    const dateStr = report.created_at ? new Date(report.created_at).toLocaleDateString() : 'Sin fecha';
                    
                    reportItem.innerHTML = `
                        <h4>${report.usuario_reporta}</h4>
                        <p><strong>Fecha:</strong> ${dateStr}</p>
                        <p><strong>Servicio:</strong> ${getServiceName(report.tipo_servicio)}</p>
                        <p><strong>Estado:</strong> ${getStatusName(report.estado)}</p>
                        <p><strong>Descripci√≥n:</strong> ${report.descripcion}</p>
                        <span class="service-tag service-${report.tipo_servicio}">${getServiceName(report.tipo_servicio)}</span>
                    `;
                    
                    reportItem.addEventListener('click', function() {
                        if (report.y && report.x) {
                            map.setView([report.y, report.x], 16);
                        }
                    });
                    
                    reportsList.appendChild(reportItem);
                });
                
                // Limpiar marcadores anteriores
                reportMarkers.forEach(marker => map.removeLayer(marker));
                reportMarkers = [];
                
                // Agregar marcadores al mapa
                reports.forEach(report => {
                    if (report.y && report.x) {
                        const marker = L.marker([report.y, report.x], {
                            icon: L.divIcon({
                                className: 'report-marker',
                                html: getServiceIcon(report.tipo_servicio),
                                iconSize: [25, 25],
                                iconAnchor: [12, 25]
                            })
                        }).addTo(map);
                        
                        const dateStr = report.created_at ? new Date(report.created_at).toLocaleDateString() : 'Sin fecha';
                        
                        marker.bindPopup(`
                            <strong>${report.usuario_reporta}</strong><br>
                            <strong>Fecha:</strong> ${dateStr}<br>
                            <strong>Servicio:</strong> ${getServiceName(report.tipo_servicio)}<br>
                            <strong>Estado:</strong> ${getStatusName(report.estado)}<br>
                            <strong>Descripci√≥n:</strong> ${report.descripcion}
                        `);
                        
                        reportMarkers.push(marker);
                    }
                });
                
                showMessage(`üìã Se cargaron ${reports.length} reportes`, 'success');
                
            } catch (error) {
                console.error('Error al cargar reportes:', error);
                showMessage('‚ùå Error al cargar reportes: ' + error.message, 'error');
            }
        });

        // Funciones auxiliares
        function getServiceName(service) {
            const names = {
                'agua': 'Agua Potable',
                'alcantarillado': 'Alcantarillado',
                'vias': 'V√≠as',
                'basura': 'Recolecci√≥n de Basura',
                'otro': 'Otro'
            };
            return names[service] || service;
        }

        function getStatusName(status) {
            const names = {
                'pendiente': 'Pendiente',
                'en_proceso': 'En Proceso',
                'resuelto': 'Resuelto'
            };
            return names[status] || status;
        }

        function getServiceIcon(service) {
            const icons = {
                'agua': 'üíß',
                'alcantarillado': 'üö∞',
                'vias': 'üõ£Ô∏è',
                'basura': 'üóëÔ∏è',
                'otro': 'üìã'
            };
            return icons[service] || 'üìç';
        }

        // Mensaje inicial
        showMessage('üó∫Ô∏è Bienvenido al Geovisor de Reportes. Haga clic en el mapa para comenzar.', 'info');
    </script>
</body>
</html>
