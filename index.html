<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisor - Reportes de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .map-container {
            position: relative;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filters h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .status {
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .form-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-container.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            margin-left: 10px;
        }

        .success-message {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coordinates {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #333;
        }

        .legend {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 1.5;
            font-size: 0.9em;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                                <option value="Internet">üåê Internet</option>
                                <option value="Tel√©fono">üìû Tel√©fono</option>
                                <option value="Alcantarillado">üö∞ Alcantarillado</option>
                                <option value="Gas">üî• Gas</option>
                                <option value="Recolecci√≥n de basura">üóëÔ∏è Recolecci√≥n de basura</option>
                                <option value="Alumbrado p√∫blico">üí° Alumbrado p√∫blico</option>

                    <div class="form-group">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://dpxlpyyelqbwudkhdtbw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweGxweXllbHFid3Vka2hkdGJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjMwNjksImV4cCI6MjA2NTY5OTA2OX0.j8evYP_owzPeJmZ5GgdHnjpg1dYE4DShcI9fYYA8xG8';

        // Inicializar el mapa centrado en El Pangui
        let map = L.map('map').setView([-3.6127, -78.6047], 14); // El Pangui

        // Agregar capa de mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Variables globales
        let selectedPoint = null;
        let currentMarker = null;
        let userLocationMarker = null;
        let formContainer = document.getElementById('formContainer');
        let status = document.getElementById('status');
        let reportMarkers = [];
        let allReports = [];
        let markerClusterGroup;

        // Funci√≥n auxiliar para obtener iconos seg√∫n el tipo de servicio
        function getServiceIcon(service) {
            const icons = {
                'Agua potable': 'üíß',
                'Electricidad': '‚ö°',
                'Internet': 'üåê',
                'Tel√©fono': 'üìû',
                'Alcantarillado': 'üö∞',
                'Gas': 'üî•',
                'Recolecci√≥n de basura': 'üóëÔ∏è',
                'Alumbrado p√∫blico': 'üí°',
                'V√≠as y calles': 'üõ£Ô∏è',
                'Otro': '‚ùì'
            };
            return icons[service] || 'üìã';
        }

        // Funci√≥n para cargar reportes existentes
        async function loadExistingReports() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/reporte_usuarios?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    allReports = await response.json();
                    console.log('Reportes cargados:', allReports);
                    
                    // Limpiar marcadores anteriores
                    if (markerClusterGroup) {
                        markerClusterGroup.clearLayers();
                    } else {
                        reportMarkers.forEach(marker => map.removeLayer(marker));
                        reportMarkers = [];
                    }
                    
                    // Crear grupo de clusters si no existe
                    if (!markerClusterGroup) {
                        markerClusterGroup = L.markerClusterGroup({
                            spiderfyOnMaxZoom: true,
                            showCoverageOnHover: false,
                            zoomToBoundsOnClick: true,
                            maxClusterRadius: 40
                        });
                        map.addLayer(markerClusterGroup);
                    }
                    
                    // Crear marcadores para cada reporte
                    allReports.forEach(report => {
                        if (report.x && report.y) {
                            const lat = parseFloat(report.y);
                            const lng = parseFloat(report.x);
                            
                            // Determinar color seg√∫n el estado
                            let markerColor = '#007bff';
                            let iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png';
                            
                            switch(report.estado) {
                                case 'Reportado':
                                    markerColor = '#dc3545';
                                    iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png';
                                    break;
                                case 'En proceso':
                                    markerColor = '#ffc107';
                                    iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png';
                                    break;
                                case 'Resuelto':
                                    markerColor = '#28a745';
                                    iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png';
                                    break;
                                case 'Cr√≠tico':
                                    markerColor = '#dc3545';
                                    iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png';
                                    break;
                            }
                            
                            // Crear icono personalizado
                            const customIcon = L.icon({
                                iconUrl: iconUrl,
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                                shadowSize: [41, 41]
                            });
                            
                            const marker = L.marker([lat, lng], {
                                icon: customIcon,
                                riseOnHover: true
                            });
                            
                            // Popup con informaci√≥n del reporte
                            const popupContent = `
                                <div style="font-family: 'Segoe UI', sans-serif; min-width: 200px; padding: 10px;">
                                    <h3 style="margin: 0 0 10px 0; color: ${markerColor}; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                                        ${getServiceIcon(report.tipo_servicio)} ${report.tipo_servicio}
                                    </h3>
                                    <p style="margin: 5px 0;"><strong>üë§ Usuario:</strong> ${report.usuario_reporta}</p>
                                    <p style="margin: 5px 0;"><strong>üìä Estado:</strong> <span style="color: ${markerColor}; font-weight: bold;">${report.estado}</span></p>
                                    <p style="margin: 5px 0; font-size: 0.9em; color: #666;">
                                        <strong>üìç Coordenadas:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}
                                    </p>
                                    <p style="margin: 5px 0; font-size: 0.9em; color: #666;">
                                        <strong>üìÖ Fecha:</strong> ${report.created_at ? new Date(report.created_at).toLocaleString() : 'No disponible'}
                                    </p>
                                </div>
                            `;
                            
                            marker.bindPopup(popupContent);
                            markerClusterGroup.addLayer(marker);
                            reportMarkers.push(marker);
                        }
                    });
                    
                    console.log(`${allReports.length} reportes cargados en el mapa`);
                    applyFilters(); // Aplicar filtros iniciales
                } else {
                    console.error('Error al cargar reportes:', response.status);
                }
            } catch (error) {
                console.error('Error de conexi√≥n al cargar reportes:', error);
            }
        }

        // Funci√≥n para aplicar filtros
        function applyFilters() {
            const serviceFilter = document.getElementById('filterService').value;
            const statusFilter = document.getElementById('filterStatus').value;
            
            // Limpiar marcadores anteriores del cluster
            markerClusterGroup.clearLayers();
            
            // Filtrar reportes
            const filteredReports = allReports.filter(report => {
                const matchesService = !serviceFilter || report.tipo_servicio === serviceFilter;
                const matchesStatus = !statusFilter || report.estado === statusFilter;
                return matchesService && matchesStatus;
            });
            
            // Crear marcadores para reportes filtrados
            filteredReports.forEach(report => {
                if (report.x && report.y) {
                    const lat = parseFloat(report.y);
                    const lng = parseFloat(report.x);
                    
                    let markerColor = '#007bff';
                    let iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png';
                    
                    switch(report.estado) {
                        case 'Reportado':
                            markerColor = '#dc3545';
                            iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png';
                            break;
                        case 'En proceso':
                            markerColor = '#ffc107';
                            iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png';
                            break;
                        case 'Resuelto':
                            markerColor = '#28a745';
                            iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png';
                            break;
                        case 'Cr√≠tico':
                            markerColor = '#dc3545';
                            iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png';
                            break;
                    }
                    
                    const customIcon = L.icon({
                        iconUrl: iconUrl,
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                        shadowSize: [41, 41]
                    });
                    
                    const marker = L.marker([lat, lng], {
                        icon: customIcon,
                        riseOnHover: true
                    });
                    
                    const popupContent = `
                        <div style="font-family: 'Segoe UI', sans-serif; min-width: 200px; padding: 10px;">
                            <h3 style="margin: 0 0 10px 0; color: ${markerColor}; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                                ${getServiceIcon(report.tipo_servicio)} ${report.tipo_servicio}
                            </h3>
                            <p style="margin: 5px 0;"><strong>üë§ Usuario:</strong> ${report.usuario_reporta}</p>
                            <p style="margin: 5px 0;"><strong>üìä Estado:</strong> <span style="color: ${markerColor}; font-weight: bold;">${report.estado}</span></p>
                            <p style="margin: 5px 0; font-size: 0.9em; color: #666;">
                                <strong>üìç Coordenadas:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}
                            </p>
                            <p style="margin: 5px 0; font-size: 0.9em; color: #666;">
                                <strong>üìÖ Fecha:</strong> ${report.created_at ? new Date(report.created_at).toLocaleString() : 'No disponible'}
                            </p>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    markerClusterGroup.addLayer(marker);
                }
            });
            
            console.log(`Mostrando ${filteredReports.length} reportes filtrados`);
        }

        // Funci√≥n para obtener ubicaci√≥n del usuario
        function getUserLocation() {
            console.log('Iniciando geolocalizaci√≥n...');
            
            if (!navigator.geolocation) {
                alert('‚ùå Tu navegador no soporta geolocalizaci√≥n. Haz clic en el mapa manualmente.');
                return;
            }
            
            status.textContent = 'üìç Obteniendo tu ubicaci√≥n...';
            status.style.background = 'rgba(255, 193, 7, 0.3)';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    console.log('Ubicaci√≥n obtenida:', position);
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Centrar mapa en la ubicaci√≥n del usuario
                    map.setView([lat, lng], 17);
                    
                    // Remover marcadores anteriores
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }
                    if (userLocationMarker) {
                        map.removeLayer(userLocationMarker);
                    }
                    
                    // Crear marcador especial para ubicaci√≥n del usuario
                    userLocationMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            html: 'üéØ',
                            iconSize: [30, 30],
                            className: 'user-location-marker'
                        })
                    }).addTo(map);
                    
                    // Guardar punto seleccionado
                    selectedPoint = { lat, lng };
                    
                    // Mostrar formulario
                    showForm(lat, lng, true);
                },
                function(error) {
                    console.error('Error de geolocalizaci√≥n:', error);
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Acceso a ubicaci√≥n denegado. Haz clic en el mapa manualmente.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Ubicaci√≥n no disponible. Haz clic en el mapa manualmente.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Tiempo de espera agotado. Haz clic en el mapa manualmente.';
                            break;
                        default:
                            errorMessage = '‚ùå Error desconocido. Haz clic en el mapa manualmente.';
                            break;
                    }
                    alert(errorMessage);
                    status.textContent = errorMessage;
                    status.style.background = 'rgba(220, 53, 69, 0.3)';
                    
                    setTimeout(() => {
                        status.textContent = 'üìç Haz clic en el mapa para reportar un problema o usa tu ubicaci√≥n actual';
                        status.style.background = 'rgba(255, 255, 255, 0.1)';
                    }, 3000);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 60000
                }
            );
        }

        // Manejar clics en el mapa
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Remover marcador anterior si existe
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Crear nuevo marcador
            currentMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    html: 'üìç',
                    iconSize: [30, 30],
                    className: 'custom-marker'
                })
            }).addTo(map);
            
            // Guardar punto seleccionado
            selectedPoint = { lat, lng };
            
            // Mostrar formulario
            showForm(lat, lng);
        });

        function showForm(lat, lng, isUserLocation = false) {
            const locationText = isUserLocation ? 'üéØ Tu ubicaci√≥n actual' : 'üìç Ubicaci√≥n seleccionada';
            
            document.getElementById('coordinates').innerHTML = `
                <strong>${locationText}:</strong><br>
                Latitud: ${lat.toFixed(6)}<br>
                Longitud: ${lng.toFixed(6)}
            `;
            
            formContainer.classList.add('active');
            
            if (isUserLocation) {
                status.textContent = 'üéØ ¬°Perfecto! Tu ubicaci√≥n ha sido detectada. Completa el formulario.';
                status.style.background = 'rgba(40, 167, 69, 0.3)';
            } else {
                status.textContent = 'üìù Completa el formulario para reportar el problema';
                status.style.background = 'rgba(255, 193, 7, 0.3)';
            }
        }

        function hideForm() {
            formContainer.classList.remove('active');
            status.textContent = 'üìç Haz clic en el mapa para reportar un problema o usa tu ubicaci√≥n actual';
            status.style.background = 'rgba(255, 255, 255, 0.1)';
            
            // Limpiar formulario
            document.getElementById('reportForm').reset();
            
            // Remover marcadores
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            if (userLocationMarker) {
                map.removeLayer(userLocationMarker);
                userLocationMarker = null;
            }
            
            selectedPoint = null;
        }

        // Manejar env√≠o del formulario
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedPoint) {
                alert('Por favor selecciona un punto en el mapa');
                return;
            }
            
            const formData = {
                usuario_reporta: document.getElementById('usuario').value,
                tipo_servicio: document.getElementById('tipoServicio').value,
                x: selectedPoint.lng.toString(),
                y: selectedPoint.lat.toString(),
                estado: document.getElementById('estado').value,
                geom: `POINT(${selectedPoint.lng} ${selectedPoint.lat})`
            };
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/reporte_usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                        hideForm();
                        loadExistingReports(); // Recargar reportes despu√©s de enviar uno nuevo
                    }, 2000);
                } else {
                    const error = await response.text();
                    alert('Error al enviar el reporte: ' + error);
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        });

        // Manejar cancelaci√≥n
        document.getElementById('cancelBtn').addEventListener('click', hideForm);

        // Manejar bot√≥n de ubicaci√≥n
        document.getElementById('useLocationBtn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Bot√≥n de ubicaci√≥n clickeado');
            getUserLocation();
        });

        // Manejar bot√≥n de aplicar filtros
        document.getElementById('applyFilters').addEventListener('click', applyFilters);

        // Agregar leyenda al mapa
        function addLegend() {
            const legend = L.control({position: 'bottomright'});
            
            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = `
                    <h4>Leyenda</h4>
                    <div><i style="background: #dc3545"></i> Reportado/Cr√≠tico</div>
                    <div><i style="background: #ffc107"></i> En proceso</div>
                    <div><i style="background: #28a745"></i> Resuelto</div>
                    <div><i style="background: #007bff"></i> Otros estados</div>
                `;
                return div;
            };
            
            legend.addTo(map);
        }

        // Inicializar el geovisor
        function initGeovisor() {
            loadExistingReports();
            addLegend();
            
            // Actualizar reportes cada 30 segundos
            setInterval(loadExistingReports, 30000);
        }

        // Iniciar cuando el DOM est√© cargado
        document.addEventListener('DOMContentLoaded', initGeovisor);
    </script>
</body>
</html>
